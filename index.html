<html><head><base href="https://mortgage-calculator.uk/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UK Mortgage Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
    }
    h1 {
        color: #1d3557;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .input-group {
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #457b9d;
    }
    input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #a8dadc;
        border-radius: 4px;
        font-size: 1rem;
    }
    button {
        background-color: #e63946;
        color: #ffffff;
        border: none;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #c1121f;
    }
    #result {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 1.2rem;
        color: #1d3557;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>UK Mortgage Calculator</h1>
        <div class="input-group">
            <label for="propertyValue">Property Value (£):</label>
            <input type="number" id="propertyValue" min="0" step="1000" value="200000">
        </div>
        <div class="input-group">
            <label for="deposit">Deposit (£):</label>
            <input type="number" id="deposit" min="0" step="1000" value="40000">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" min="0" step="0.1" value="3.5">
        </div>
        <div class="input-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" min="1" max="40" step="1" value="25">
        </div>
        <button onclick="calculateMortgage()">Calculate Monthly Payment</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateMortgage() {
            const propertyValue = parseFloat(document.getElementById('propertyValue').value);
            const deposit = parseFloat(document.getElementById('deposit').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;
            const loanAmount = propertyValue - deposit;

            if (loanAmount <= 0) {
                document.getElementById('result').innerHTML = "Deposit is greater than or equal to the property value. No mortgage needed!";
                return;
            }

            const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);
            
            document.getElementById('result').innerHTML = `Estimated Monthly Payment: £${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body></html>
